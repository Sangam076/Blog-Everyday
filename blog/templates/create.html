{% extends 'base.html' %}
{% load static %}
{% block title %} Create {% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container mx-auto mt-16 py-10">
    <h2 class="text-3xl font-semibold text-center mb-6">
        {% if is_update %}
            Update Post
        {% else %}
            Create Post
        {% endif %}
    </h2>
    <form method="post" enctype="multipart/form-data" class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-lg">
        {% csrf_token %}
        <div class="space-y-6">
            {{ form|crispy }}
            <div class="flex justify-center">
                <input type="submit" class="bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-600 focus:ring-opacity-50" value="{% if is_update %}Update Post{% else %}Create Post{% endif %}">
            </div>
        </div>
    </form>
</div>
{{ form.media }}
{% endblock %}
